<!DOCTYPE html>
<html lang="en" ng-app="myapp">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body ng-controller="mycontroller as vm">
      
        <h2 style="margin:20px">{{vm.title}}</h2>
        <br/>
        <star-rating rating-value="vm.rating2" max="10" star-size="45" on-rating-changed="vm.save(rating)"></star-rating>


        <link href="styles.css" rel="stylesheet" />
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/app.log.factory.js"></script>
        <script src="app/app.directives.js"></script>
        <script src="app/star.directive.js"></script>

    </body>
</html>
